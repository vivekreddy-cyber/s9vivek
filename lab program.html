<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Event Announcement</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: skyblue;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background-color:antiquewhite;
            padding: 100px;
            border-radius: 8px;
            
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .event-content {
            display: flex;
            gap: 20px;
        }

        .event-content img {
            width: 150px;
            border-radius: 3px;
        }

            .event-content img {
                width: 50%;
            }
        
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Tech Fest 2025</h1>
        <p><strong>Date:</strong> 25th March 2025</p>
    </header>

    <section class="event-content">
        <img src="event poster.jpeg" alt="Tech Fest Poster">

        <div class="details">
            <p>
                Tech Fest 2025 is a grand technical event organized by the
                Department of Computer Science. The event includes coding
                competitions, workshops, guest lectures, and fun activities.
            </p>

            <p>
                <strong>Venue:</strong> Main Auditorium<br>
                <strong>Time:</strong> 10:00 AM onwards
            </p>
        </div>
    </section>
</div>

</body>
</html>
